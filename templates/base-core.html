<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>AthenaNG | {% block title %}{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="{% static 'core/assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'core/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'core/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'core/assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'core/assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'core/assets/css/main.css' %}" rel="stylesheet">
</head>

{% block head %}
{% endblock head %}

<body class="index-page">

    <!-- _header.html -->
    {% include 'snippets/core/_header.html' %}
    <!-- _header.html -->

    {% block content %}
    {% endblock content %}

    <!-- _footer -->
    {% include 'snippets/core/_footer.html' %}
    <!-- _footer -->

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="{% static 'core/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/assets/vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'core/assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'core/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'core/assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'core/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'core/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'core/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

    <!-- Main JS File -->
    <script src="{% static 'core/assets/js/main.js' %}"></script>

    {% block script %}
    {% endblock script %}

</body>

</html>
